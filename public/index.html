<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/style.css">
    <title>OpenAI Image Generator</title>
</head>

<body>
    <header>
        <div class="logo">
            <h2>OPEN AI IMAGE GENERATOR</h2>
        </div>
        <div class="nav-links">
            <ul>
                <li>
                    <a href="https://beta.openai.com/docs" target="_blank"> Open API Docs</a>  
                    <a href="https://github.com/Rahul-Budhan" target="_blank"> About Developer</a>
                </li>
                
            </ul>
        </div>
    </header>
    <main>
        <section class="showcase">
            <form action="" id="image-form">
                <h1>Describe the image</h1>
                <div class="form-control">
                    <input type="text" id="prompt" placeholder="Enter description" />
                </div>
                <!-- size -->
                <div class="form-control">
                    <select name="size" id="size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <button class="btn" type="submit">Generate Image</button>
            </form>
        </section>

        <section class="image">
            <div class="image-container">
                <h2 class="msg"></h2>
                <img src="" alt="" id="image">
            </div>
        </section>
    </main>
    <div class="spinner"></div>

</body>

</html>
